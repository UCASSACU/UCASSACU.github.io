<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>博客文章 | Blog Post</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/blog-post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 代码高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
    <script>
        // 配置marked使用highlight.js
        document.addEventListener('DOMContentLoaded', function() {
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });
        });
    </script>
    <script src="js/main.js" defer></script>
    <script src="js/blog-post.js" defer></script>
</head>
<body>
    <div class="background-gradient"></div>
    
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo" class="cloud-icon">
                <h1 class="name" id="name">姓名 | Name</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link" data-i18n="nav-about">关于我</a></li>
                    <li><a href="publications.html" class="nav-link" data-i18n="nav-publications">论文</a></li>
                    <li><a href="blog.html" class="nav-link active" data-i18n="nav-blog">博客</a></li>
                    <li><a href="contact.html" class="nav-link" data-i18n="nav-contact">联系</a></li>
                    <li><button id="language-toggle" class="lang-btn">EN</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section blog-post-section">
            <div class="container">
                <div class="blog-post-header">
                    <a href="blog.html" class="back-link"><i class="fas fa-arrow-left"></i> <span data-i18n="back-to-blog">返回博客列表</span></a>
                    <div class="blog-post-meta">
                        <h1 id="blog-title" class="blog-post-title">博客文章标题</h1>
                        <div class="blog-post-info">
                            <span id="blog-date" class="blog-post-date">2023年12月15日</span>
                        </div>
                    </div>
                    <div class="blog-post-cover">
                        <img id="blog-image" src="images/blog/blog1.jpg" alt="Blog Cover Image">
                    </div>
                </div>
                
                <div id="blog-content" class="blog-post-content markdown-body">
                    <!-- Markdown内容将被JavaScript加载和渲染 -->
                    <div class="loading">
                        <div class="spinner"></div>
                        <p data-i18n="loading">加载中...</p>
                    </div>
                </div>
                
                <div class="blog-post-footer">
                    <div class="blog-post-nav">
                        <a href="#" class="blog-post-nav-link prev" id="prev-post"><i class="fas fa-chevron-left"></i> <span data-i18n="prev-post">上一篇</span></a>
                        <a href="#" class="blog-post-nav-link next" id="next-post"><span data-i18n="next-post">下一篇</span> <i class="fas fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="copyright">© 2023 版权所有</p>
        </div>
    </footer>
</body>
</html>
